<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Customize chatbot container */
        #bp-webchat-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Customize chatbot header */
        .bp-header {
            background-color: #2563eb;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Customize chatbot composer */
        .bp-composer {
            background-color: #f5f5f5;
            border: none;
            border-top: 1px solid #ddd;
            border-radius: 0;
        }
    </style>
</head>
<body>

<!-- Chatbot container -->
<div id="bp-webchat-container"></div>

<!-- Load Botpress Webchat -->
<script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
<script>
    window.botpressWebChat.init({
        "composerPlaceholder": "Chat with bot",
        "botConversationDescription": "This chatbot was built surprisingly fast with Botpress",
        "botId": "cc132b53-f84e-4175-8366-5b7a7b231b67",
        "hostUrl": "https://cdn.botpress.cloud/webchat/v1",
        "messagingUrl": "https://messaging.botpress.cloud",
        "clientId": "cc132b53-f84e-4175-8366-5b7a7b231b67",
        "webhookId": "f0f83ba3-0198-4b95-a929-11cc6ef0e9ff",
        "lazySocket": true,
        "themeName": "prism",
        "frontendVersion": "v1",
        "showPoweredBy": true,
        "theme": "prism",
        "themeColor": "#2563eb"
    });
</script>

</body>
</html>
